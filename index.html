<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a73e8">
    <meta name="description" content="Translate text between English and Thai using GPT">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Thai Translator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fullscreen Translation View -->
    <div id="fullscreenView" class="fullscreen-view">
        <button id="exitFullscreen" class="exit-fullscreen-btn" aria-label="Exit fullscreen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back</span>
        </button>
        <div id="fullscreenText" class="fullscreen-text"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="logo">Thai Translator</h1>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="translator-container">
                <!-- Language Bar -->
                <div class="language-bar">
                    <button class="language-btn" id="sourceLangBtn">
                        <span id="sourceLangText">English</span>
                    </button>
                    <button class="swap-btn" id="swapBtn" aria-label="Swap languages">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/>
                        </svg>
                    </button>
                    <button class="language-btn" id="targetLangBtn">
                        <span id="targetLangText">Thai</span>
                    </button>
                </div>

                <!-- Translation Panels -->
                <div class="translation-panels">
                    <!-- Source Panel -->
                    <div class="translation-panel source-panel">
                        <textarea 
                            id="inputText" 
                            class="translation-textarea"
                            placeholder="Enter text"
                            rows="6"
                        ></textarea>
                        <div class="panel-actions">
                            <button id="clearBtn" class="action-btn" title="Clear text">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 6L6 18M6 6l12 12"/>
                                </svg>
                            </button>
                            <div class="char-count" id="charCount">0 / 5000</div>
                        </div>
                    </div>

                    <!-- Target Panel -->
                    <div class="translation-panel target-panel">
                        <div class="translation-result">
                            <div id="outputText" class="translation-output"></div>
                            <div class="loading-indicator" id="loadingIndicator">
                                <div class="loading-spinner"></div>
                                <span>Translating...</span>
                            </div>
                        </div>
                        <div class="panel-actions">
                            <button id="copyBtn" class="action-btn" title="Copy translation" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                            <button id="fullscreenBtn" class="action-btn" title="View in fullscreen" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Translate Button -->
                <button id="translateBtn" class="translate-btn">
                    <span class="btn-text">Translate</span>
                </button>
            </div>

            <!-- API Key Setup -->
            <div class="api-setup" id="apiSetup">
                <details>
                    <summary>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m6.32-15.32l-4.24 4.24m-6.08 6.08l-4.24 4.24M23 12h-6m-6 0H5m15.32 6.32l-4.24-4.24m-6.08-6.08L5.76 3.76"/>
                        </svg>
                        API Settings
                    </summary>
                    <div class="api-content">
                        <label for="apiKey" class="label">OpenAI API Key:</label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="sk-..."
                            value=""
                        >
                        <button id="saveApiKey" class="save-btn">Save Key</button>
                        <p class="api-note">Your API key is stored locally in your browser and never sent to any server except OpenAI.</p>
                    </div>
                </details>
            </div>

            <!-- Status Messages -->
            <div id="statusMsg" class="status-msg"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
